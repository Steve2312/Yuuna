<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Stuff -->
        <meta charset="utf-8"/>        

        <!-- All Styles For The APP -->
        <link href="style/app.css" rel="stylesheet" type="text/css">
        <link href="style/card.css" rel="stylesheet" type="text/css">
        <link href="style/playlist_page.css" rel="stylesheet" type="text/css">
        <link href="style/search_page.css" rel="stylesheet" type="text/css">
        <link href="style/download_page.css" rel="stylesheet" type="text/css">
        <link href="style/download_card.css" rel="stylesheet" type="text/css">
        <link href="style/player.css" rel="stylesheet" type="text/css">
        <link href="style/playlist_card.css" rel="stylesheet" type="text/css">

        <!-- Fontawesome 5 -->
        <link href="fa/css/all.css" rel="stylesheet" type="text/css">

        <!-- JQuery Scripts -->
        <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
        <script src="scripts/jquery/jquery.min.js"></script>
        <script src="scripts/jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/jquery/jquery.lazy.min.js"></script>

        <!-- App Scripts -->
        <script src="scripts/modules.js"></script>
        <script src="scripts/page_switcher.js"></script>
        <script src="scripts/parse_json.js"></script>
        <script type="text/javascript" src="scripts/playlist_page.js"></script>
        <script type="text/javascript" src="scripts/download_beatmap.js"></script>
        <script type="text/javascript" src="scripts/extract_download.js"></script>
        <script type="text/javascript" src="scripts/download_page.js"></script>
        <script type="text/javascript" src="scripts/search_page.js"></script>
        <script type="text/javascript" src="scripts/player.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="left-panel">
                    <div class="left_menu">
                        <ul>
                            <li><span><i class="fas fa-home"></i></i></span></li>
                            <li><span onclick="load_page(1)"><i class="fas fa-search"></i></span></li>
                            <li><span onclick="load_page(2)"><i class="fas fa-arrow-circle-down"></i></span></li>
                            <li><span onclick="load_page(0)"><i class="fas fa-list"></i></span></li>
                            <li><span><i class="fas fa-info-circle"></i></span></li>
                        </ul>
                    </div>
                </div>
                <div class="right-panel">
                </div>
                <div class="player_wrapper_v2">
                    <div class="player">
                        <div class="player_volume_slider">
                            <div style="display: flex; flex-direction: row;">
                                <p class="player_controls_button"><span onclick="player_backward()"><i class="fas fa-step-backward"></i></span></p>
                                <p class="player_controls_button"><span onclick="player_play()"><i id="player_playbutton" class="fas fa-play"></i></span></p>
                                <p class="player_controls_button"><span onclick="player_forward()"><i class="fas fa-step-forward"></i></span></p>
                            </div>
                            <div class="player_volume_slider_wrapper">
                                <input type="range" min="0" max="40" value="0" class="volume_slider" id="player_volume_slider" oninput="change_volume()">
                            </div>
                        </div>
                        <div class="player_data">
                            <div id="player_cover" class="cover"></div>
                            <div class="player_control">
                                <div class="player_all_titles">
                                    <div class="player_titles"><span id="player_artist_name" class="title">TUYU</span></div>
                                    <div class="player_titles"><span id="player_title_name" class="value">Doro no Bunzai de Watashgi dake no Taisetsu o Ubaouda nante</span></div>
                                </div>
                                <div class="player_slider">
                                    <div id="player_current_time" class="time">00:00</div>
                                    <div class="player_slider_wrapper">
                                        <input type="range" min="0" max="1000" value="0" class="slider" id="player_slider" oninput="on_drag()" onclick="change_time()" onmouseup="check_drag(false)" onmousedown="check_drag(true)">
                                    </div>
                                    <div id="player_total_time" class="total_time">0:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
